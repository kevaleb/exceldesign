---
layout: default
title: Portfolio
banner_path: /images/backgrounds/design.jpg
permalink: /portfolio/
navclass: portfolio
navtitle: Portfolio
---
<div class="banner half" style="background-image: url('{{ page.banner_path }}');">
	<hgroup class="center full">
		<h1 class="animate-right">{{ page.title }}</h1>
	</hgroup>
	<div class="scroll-cta">
		<img src="/images/icons/mouse.png" alt="" class="animate-down"/>
		<span class="animate-up">Scroll to see more</span>
	</div>
</div>
<ul class="blogposts">
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">
				<div class="postbanner" style="background-image: url('{{ post.banner_image_path }}');"></div>
				<!--<h3>{{ post.category }}</h3>-->
				<h2>{{ post.title }}</h2>
				{{ post.excerpt }}
			</a>
		</li>
	{% endfor %}
</ul>
